<div *ngFor="let product of products" class="col-sm-4 col-md-4">
  <div class="thumbnail">
    <img src="http://placehold.it/320x150">
    <div class="caption">
      <h4 class="pull-right">{{ product.price}}å…ƒ</h4>
      <h4><a [routerLink]="['/product', product.id]"> {{ product.name}} </a></h4>
      <p>{{ product.content}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
